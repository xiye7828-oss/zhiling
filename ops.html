<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营中控 - Iron Compass</title>
    <style>
        /* --- 核心视觉系统 --- */
        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --color-green: #22c55e;
            --color-yellow: #eab308;
            --color-red: #ef4444;
            --color-blue: #3b82f6;
            --font-stack: "Impact", "Arial Black", "Heiti SC", system-ui, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-stack); user-select: none; }
        body { background-color: var(--bg-dark); color: var(--text-white); overflow: hidden; height: 100vh; width: 100vw; }

        .hidden { display: none !important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        .full-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        .icon { width: 20px; height: 20px; stroke-width: 2.5; stroke: currentColor; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        /* --- 运营控制台 --- */
        .ops-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-dark);
        }
        .ops-header {
            height: 60px;
            background: rgba(17, 17, 17, 0.8);
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-family: ui-sans-serif, system-ui;
            position: relative;
        }
        .ops-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--color-green), var(--color-blue), var(--color-green));
            animation: border-shift 5s infinite;
        }
        @keyframes border-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .ops-header > div:first-child {
            cursor: pointer;
            color: var(--color-yellow);
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .ops-header > div:first-child:hover {
            color: var(--color-green);
            text-shadow: 0 0 5px var(--color-green);
        }
        .ops-header > div:nth-child(2) {
            font-family: monospace;
            font-size: 16px;
            color: var(--text-white);
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
        }
        .save-status {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(24, 24, 27, 0.8);
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .save-status.saved {
            color: var(--color-green);
            border-color: var(--color-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        .save-status.unsaved {
            color: var(--color-yellow);
            border-color: var(--color-yellow);
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(234, 179, 8, 0.3); }
            50% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.6); }
            100% { box-shadow: 0 0 10px rgba(234, 179, 8, 0.3); }
        }

        .grid-container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            grid-auto-rows: 200px;
            gap: 20px;
            overflow-y: auto;
            background: rgba(17, 17, 17, 0.3);
        }
        .grid-container::-webkit-scrollbar {
            width: 8px;
        }
        .grid-container::-webkit-scrollbar-track {
            background: rgba(24, 24, 27, 0.5);
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb {
            background: rgba(34, 197, 94, 0.5);
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 197, 94, 0.8);
        }

        .deck-btn {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            height: 100%;
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
        }
        .deck-btn:hover {
            border-color: var(--color-green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }
        .deck-btn:active {
            transform: scale(0.98) translateY(-2px);
        }
        .deck-btn.bg-red {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.1));
            border-color: rgba(239, 68, 68, 0.3);
        }
        .deck-btn.bg-red:hover {
            border-color: var(--color-red);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .deck-btn.bg-yellow {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(202, 138, 4, 0.1));
            border-color: rgba(234, 179, 8, 0.3);
        }
        .deck-btn.bg-yellow:hover {
            border-color: var(--color-yellow);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }
        .deck-btn.bg-green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(22, 163, 74, 0.1));
            border-color: rgba(34, 197, 94, 0.3);
        }
        .deck-btn.bg-green:hover {
            border-color: var(--color-green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        .deck-btn.bg-blue {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
            border-color: rgba(59, 130, 246, 0.3);
        }
        .deck-btn.bg-blue:hover {
            border-color: var(--color-blue);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .deck-title-input {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            width: 90px;
            backdrop-filter: blur(4px);
            outline: none;
            z-index: 2;
            font-family: ui-sans-serif, system-ui;
            transition: all 0.3s ease;
        }
        .deck-title-input:focus {
            border-color: var(--color-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        .deck-main-input {
            width: 100%;
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            padding: 0 15px;
            line-height: 120px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .deck-main-input:focus {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .char-counter {
            position: absolute;
            bottom: 55px;
            right: 15px;
            font-size: 12px;
            font-family: ui-sans-serif;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .deck-send {
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(4px);
            font-size: 14px;
            gap: 8px;
            z-index: 1;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .deck-send:hover {
            background: rgba(0, 0, 0, 0.6);
            border-top-color: var(--color-green);
        }
        .deck-tools {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 6px;
            z-index: 2;
        }
        .tool-icon {
            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .tool-icon:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: var(--color-green);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }
        .tool-delete:hover {
            background: rgba(239, 68, 68, 0.8);
            border-color: var(--color-red);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .action-bar {
            height: 80px;
            background: rgba(24, 24, 27, 0.8);
            border-top: 1px solid rgba(34, 197, 94, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        .btn-action {
            background: rgba(24, 24, 27, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: ui-sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .btn-action:hover {
            background: rgba(24, 24, 27, 0.9);
            border-color: var(--color-green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            transform: translateY(-2px);
        }
        .btn-action:active {
            transform: scale(0.98) translateY(-2px);
        }
        .btn-add {
            background: linear-gradient(135deg, var(--color-green), #16a34a);
            color: black;
            border-color: var(--color-green);
        }
        .btn-add:hover {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }

        /* 弹窗 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
            backdrop-filter: blur(10px);
        }
        .modal {
            background: rgba(24, 24, 27, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(15px);
        }
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-green), var(--color-blue), var(--color-green));
            border-radius: 20px 20px 0 0;
            animation: border-shift 5s infinite;
        }
        .modal h3 {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 15px;
            color: var(--text-white);
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        .modal p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            margin-bottom: 30px;
            font-family: ui-sans-serif;
        }
        .modal-btns {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn-cancel {
            background: rgba(24, 24, 27, 0.8);
            color: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .btn-cancel:hover {
            background: rgba(24, 24, 27, 0.9);
            color: var(--text-white);
            border-color: var(--color-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .btn-confirm {
            background: linear-gradient(135deg, var(--color-red), #dc2626);
            color: white;
        }
        .btn-confirm:hover {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }
        .modal-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="view-ops" class="ops-layout">
        <div class="ops-header">
            <div onclick="window.location.href='index.html'">← 上一步</div>
            <div>CH-<span class="room-display"></span></div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="save-indicator" class="save-status saved">✔ 已保存</div>
                <div style="cursor: pointer; color: var(--color-blue); font-weight: bold; transition: all 0.2s ease;" onclick="showChangeChannelModal()" onmouseover="this.style.textShadow='0 0 5px var(--color-blue)';" onmouseout="this.style.textShadow='none';">切换频道</div>
                <div style="cursor: pointer; color: var(--color-red); font-weight: bold; transition: all 0.2s ease;" onclick="exitChannel()" onmouseover="this.style.textShadow='0 0 5px var(--color-red)';" onmouseout="this.style.textShadow='none';">退出频道</div>
            </div>
        </div>
        <div id="grid-container" class="grid-container"></div>
        <div class="action-bar">
            <button class="btn-action btn-add" onclick="addNewButton()">
                <svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                添加指令
            </button>
            <button class="btn-action" onclick="sendClear()">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                清屏指令
            </button>
        </div>
    </div>

    <div id="modal-delete" class="modal-overlay hidden">
        <div class="modal">
            <h3 style="color: var(--color-red);">确认删除？</h3>
            <p>删除后无法恢复，确定移除吗？</p>
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="cancelDelete()">取消</button>
                <button class="modal-btn btn-confirm" onclick="confirmDelete()">删除</button>
            </div>
        </div>
    </div>

    <div id="modal-change-channel" class="modal-overlay hidden">
        <div class="modal">
            <h3 style="color: var(--color-blue);">切换频道</h3>
            <p>输入新的频道号以切换到其他频道</p>
            <input type="text" id="new-channel-input" class="room-input" placeholder="输入频道号" style="margin-bottom: 30px;">
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="cancelChangeChannel()">取消</button>
                <button class="modal-btn btn-confirm" onclick="confirmChangeChannel()">切换</button>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = '8888';
        let channel = null;
        let pendingDeleteIndex = null;

        // 页面加载时初始化
        window.addEventListener('load', function() {
            const savedRoom = localStorage.getItem('iron_compass_current_room');
            
            if (savedRoom) {
                currentRoom = savedRoom;
                document.querySelectorAll('.room-display').forEach(el => el.innerText = savedRoom);
                
                // 初始化频道
                channel = new BroadcastChannel('iron_compass_' + savedRoom);
                channel.onmessage = (e) => {
                    if(e.data.type === 'MSG') console.log('收到消息:', e.data.text);
                    if(e.data.type === 'CLEAR') console.log('收到清屏指令');
                };
            } else {
                // 如果没有保存的房间号，跳转到登录页
                window.location.href = 'index.html';
            }
            
            // 加载按钮
            loadButtons();
        });

        const DEFAULT_BUTTONS = [
            { id: 1, label: '流量爆发', text: '炸福利', color: 'bg-red' },
            { id: 2, label: '冷场激活', text: '扣1送礼', color: 'bg-yellow' },
            { id: 3, label: '库存预警', text: '只剩五单', color: 'bg-green' },
            { id: 4, label: '逼单时刻', text: '最后三十秒', color: 'bg-blue' }
        ];
        let buttons = [];

        function loadButtons() {
            const saved = localStorage.getItem('iron_compass_buttons_v5_' + currentRoom);
            buttons = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(DEFAULT_BUTTONS));
            renderButtons();
        }
        function saveButtons() { 
            localStorage.setItem('iron_compass_buttons_v5_' + currentRoom, JSON.stringify(buttons)); 
            setSaveStatus(true);
        }

        function setSaveStatus(saved) {
            const el = document.getElementById('save-indicator');
            if (saved) {
                el.innerText = '✔ 已保存';
                el.className = 'save-status saved';
            } else {
                el.innerText = '● 编辑中...';
                el.className = 'save-status unsaved';
            }
        }

        function renderButtons() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            buttons.forEach((btn, index) => {
                const div = document.createElement('div');
                div.className = `deck-btn ${btn.color}`;
                div.innerHTML = `
                    <div class="deck-tools">
                        <div class="tool-icon" onclick="changeColor(${index})"><svg class="icon" viewBox="0 0 24 24"><path d="M14.6 16.6l4.6-4.6-4.6-4.6L16 3l6 6-6 6-1.4-1.4zm-5.2 0L4.8 12l4.6-4.6L8 3 2 9l6 6 1.4-1.4z"></path></svg></div>
                        <div class="tool-icon tool-delete" onclick="requestDelete(${index})"><svg class="icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg></div>
                    </div>
                    <input type="text" class="deck-title-input" value="${btn.label}" oninput="handleLabelInput(${index}, this.value)" onblur="saveButtons()">
                    <input type="text" class="deck-main-input" value="${btn.text}" maxlength="10" placeholder="限10字" oninput="handleTextInput(${index}, this.value)" onblur="saveButtons()">
                    <div class="char-counter" id="cnt-${index}">${btn.text.length}/10</div>
                    <div class="deck-send" onclick="sendMsgFromIndex(${index})"><svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg> 发送指令</div>
                `;
                container.appendChild(div);
            });
        }

        function handleLabelInput(i, v) { buttons[i].label = v; setSaveStatus(false); }
        function handleTextInput(i, v) { buttons[i].text = v; document.getElementById(`cnt-${i}`).innerText = `${v.length}/10`; setSaveStatus(false); }
        function sendMsgFromIndex(i) { sendMsg(buttons[i].text); }

        function addNewButton() { 
            buttons.push({ id: Date.now(), label: '新指令', text: '...', color: 'bg-green' }); 
            saveButtons(); 
            renderButtons(); 
            setTimeout(() => document.getElementById('grid-container').scrollTop = 9999, 100); 
        }
        function requestDelete(i) { 
            pendingDeleteIndex = i; 
            document.getElementById('modal-delete').classList.remove('hidden'); 
        }
        function confirmDelete() { 
            if(pendingDeleteIndex!==null) buttons.splice(pendingDeleteIndex, 1); 
            saveButtons(); 
            renderButtons(); 
            cancelDelete(); 
        }
        function cancelDelete() { 
            pendingDeleteIndex = null; 
            document.getElementById('modal-delete').classList.add('hidden'); 
        }
        function changeColor(i) { 
            const c = ['bg-red', 'bg-yellow', 'bg-green', 'bg-blue']; 
            buttons[i].color = c[(c.indexOf(buttons[i].color) + 1) % 4]; 
            saveButtons(); 
            renderButtons(); 
        }

        function sendMsg(t) { if(channel) channel.postMessage({ type: 'MSG', text: t }); }
        function sendClear() { if(channel) channel.postMessage({ type: 'CLEAR' }); }

        // 切换频道相关函数
        function showChangeChannelModal() {
            document.getElementById('modal-change-channel').classList.remove('hidden');
        }
        function cancelChangeChannel() {
            document.getElementById('modal-change-channel').classList.add('hidden');
        }
        function confirmChangeChannel() {
            const newChannel = document.getElementById('new-channel-input').value;
            if (!newChannel) return alert('请输入频道号');
            
            // 保存新频道号
            localStorage.setItem('iron_compass_current_room', newChannel);
            
            // 重新加载页面以应用新频道
            window.location.reload();
        }
        
        // 退出频道函数
        function exitChannel() {
            // 关闭当前频道
            if (channel) {
                channel.close();
            }
            
            // 清除频道号
            localStorage.removeItem('iron_compass_current_room');
            localStorage.removeItem('iron_compass_current_view');
            
            // 跳转到登录页
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
